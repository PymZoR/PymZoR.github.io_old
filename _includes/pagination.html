    <div class="pagination clearfix mb1 mt4">
        <div class="left">
            {% if paginator.previous_page %}
                {% if paginator.page == 2 %}
            <a href="{{ site.baseurl }}/">« Newer posts</a>
                {% else %}
            <a href="{{ site.baseurl }}/page{{paginator.previous_page}}/">« Newer posts</a>
                {% endif %}
            {% endif %}
            {% if paginator.next_page %}
            <a href="{{ site.baseurl }}/page{{paginator.next_page}}/">Older posts »</a>
            {% endif %}
        </div>
    </div>
